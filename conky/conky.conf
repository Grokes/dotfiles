# CPU
${color1}${voffset -10}CPU $hr${color}
${voffset 10}${goto 295}${cpu cpu0}%
${goto 295}${exec grep "MHz" /proc/cpuinfo | head -n1 | awk '{printf "%.2f GHz", $4/1000}'} 
${goto 295}${color}${exec sensors | grep "Package" | awk '{print $4}'| sed 's/+//;'} 
${goto 295}${color}${exec sensors | grep "cpu_fan" | awk '{print $2}'} RPM
${voffset -80}${goto 35}${color}${cpugraph 70,250}
${goto 35}${top name 1} ${alignr}${color}${top cpu 1}%
${goto 35}${top name 2} ${alignr}${color}${top cpu 2}%
${goto 35}${top name 3} ${alignr}${color}${top cpu 3}%

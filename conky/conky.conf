${color1}${font ConkySymbols:size=20}t${font}${voffset -10}GNU/Linux» $hr ${color}
${voffset 5}${color1}${goto 35}OS: ${alignr}${color}${execi 86400 cat `ls -atr /etc/*-release | tail -2` | grep "PRETTY_NAME" | cut -d= -f2 |  sed 's/"//g'}
${color1}${goto 35}Host: ${alignr}${color}$USER@$nodename
${color1}${goto 35}Kernel: ${alignr}${color}$kernel
${color1}${goto 35}Uptime: ${alignr}${color}$uptime_short

# Packages
${color1}Packages ${hr}${color}
${voffset 5}${color1}${goto 35}Arch: ${color}${execi 300 pacman -Qqe | wc -l}    ${color1}${goto 130}Updates: ${color}${execi 300 checkupdates | wc -l} ${color1}${alignr}Dependecies: ${color}${execi 300 pacman -Qqd | wc -l}
${color1}${goto 35}AUR : ${color}${execi 300 pacman -Qqm | wc -l}    ${color1}${goto 130}Updates: ${color}${execi 300 yay -Qu | wc -l} ${color1}${alignr}All: ${color}${execi 300 pacman -Qq | wc -l}

#Wireless

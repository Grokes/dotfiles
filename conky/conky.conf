${goto 35}${top name 5} ${alignr}${color}${top cpu 5}%

#Memory
${color1}${font ConkySymbols:size=16}J${font} ${voffset -10}Memory» $hr${color}
${voffset 5}${color1}${goto 35}RAM : ${color}$mem/$memmax ${alignr}$memperc% ${membar 4,100}

${color1}${goto 35}Games: ${color}${fs_used /run/media/grokes/Games}/${fs_size /run/media/grokes/Games} ${alignr}${fs_used_perc /run/media/grokes/Games}% ${fs_bar 4,100 /run/media/grokes/Games}
${voffset -80}

